#coneccion a la base de datos
spring.application.name=sys-citas
spring.datasource.url=jdbc:mysql://localhost:3306/db_hospital_v3
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#ruta de los paquete mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.model
mybatis.configuration.map-underscore-to-camel-case=true

#ruta base de apis
api.pasarela.base.url=http://localhost:8085/api/pasarela/transaccion
api.reniec.base.url=http://localhost:8085/api/persona/

