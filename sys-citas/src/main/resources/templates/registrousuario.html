<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - SISOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0 p-4">
                    <div class="text-center mb-3">
                        <img src="/img/logo.svg" alt="Logo SISOL" width="120" height="60" class="mb-2">
                        <h2 class="mb-0" style="font-family:'Poppins',Arial,sans-serif;font-weight:700;color:var(--color-azul);font-size:1.5rem;">Registro de Paciente</h2>
                    </div>
                    <form th:action="@{/auth/registrar}" method="post" id="registroForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres completos</label>
                            <input type="text" class="form-control" id="nombres" name="nombres" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="repetirPassword" class="form-label">Repetir contraseña</label>
                            <input type="password" class="form-control" id="repetirPassword" name="repetirPassword" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                            <a href="/inicio" class="btn btn-outline-primary">Volver al inicio</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
